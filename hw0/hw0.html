<script src="https://threejs.org/build/three.min.js"></script>
<script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<br>
<button onclick="trainTurn()">Toggle Turn</button> 
</div>
<body>
<script>

var camera, scene, renderer;
var clock;
var train,cylinder;
var angle  = 0;
var turn = true;
var group = new THREE.Mesh();

init();
animate();

function trainTurn(){
  turn = !turn;
}

function init() {

  scene = new THREE.Scene();

  clock = new THREE.Clock();
  
  renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);
  renderer.setClearColor(0x888888);
  document.body.appendChild(renderer.domElement);

  camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 1, 10000);
  camera.position.set (0, 40, 50);
  let controls = new THREE.OrbitControls(camera, renderer.domElement);

  var gridXZ = new THREE.GridHelper(200, 20, 'red', 'white');
  scene.add(gridXZ);
 
 ////////////////////////////////////////////////////////////////
   
   train = new THREE.Mesh (new THREE.BoxGeometry (10,10,30), new THREE.MeshNormalMaterial());
   cylinder = new THREE.Mesh (new THREE.CylinderGeometry( 5, 5, 20, 32));
   group.add(train);
   group.add(cylinder);
   scene.add (group);
}

function animate() {

  var radius = 50;
  cylinder.position.y = 15;
  cylinder.position.z = -10;
  group.add(cylinder);
  group.position.set (10 + radius* Math.cos(angle), 5 , -radius* Math.sin(angle));
  group.rotation.y = angle;
  
  
  var dt = clock.getDelta();
  if(turn){
    angle += 2*0.10472*dt*10;
  }
  requestAnimationFrame(animate);
  renderer.render(scene, camera);

}




</script>
</body>
